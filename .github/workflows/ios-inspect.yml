name: Inspect iOS project
on: { workflow_dispatch: {} }

jobs:
  inspect:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: List top-level Xcode files
        run: |
          echo "Workspaces:"; ls -1d *.xcworkspace 2>/dev/null || true
          echo "Projects:";   ls -1d *.xcodeproj    2>/dev/null || true

      - name: List schemes for workspace (if any)
        run: |
          WS=$(ls -1d *.xcworkspace 2>/dev/null | head -n1 || true)
          if [ -n "$WS" ]; then
            echo ">>> Workspace: $WS"
            xcodebuild -list -workspace "$WS"
          else
            echo "No workspace found"
          fi

      - name: List schemes for project (if any)
        run: |
          PRJ=$(ls -1d *.xcodeproj 2>/dev/null | head -n1 || true)
          if [ -n "$PRJ" ]; then
            echo ">>> Project: $PRJ"
            xcodebuild -list -project "$PRJ"
          else
            echo "No project found"
          fi