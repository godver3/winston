name: Inspect iOS project

on:
  workflow_dispatch:

jobs:
  inspect:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: List Xcode workspaces/projects
        run: |
          ls -1 *.xcworkspace 2>/dev/null || true
          ls -1 *.xcodeproj    2>/dev/null || true

      - name: List schemes in workspace
        run: |
          WS=$(ls -1 *.xcworkspace 2>/dev/null | head -n1 || true)
          if [ -n "$WS" ]; then
            echo ">>> Workspace: $WS"
            xcodebuild -list -workspace "$WS"
          else
            echo "No workspace found"
          fi

      - name: List schemes in project
        run: |
          PRJ=$(ls -1 *.xcodeproj 2>/dev/null | head -n1 || true)
          if [ -n "$PRJ" ]; then
            echo ">>> Project: $PRJ"
            xcodebuild -list -project "$PRJ"
          else
            echo "No project found"
          fi